<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Dashboard</title>
	
	<!-- CSS link or other link -->
	<link rel="stylesheet" type="text/css" href="home.css"> 

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

	<!-- Sidebar Start-->
	<div class="sidebar">
		<ul>
			<!-- Logo -->
			<li class="logo">
				<a href="#">
					<span class="icon"><ion-icon name="ice-cream-outline"></ion-icon></span>
					<span class="text">MerLemon</span>
				</a>
			</li>

			<li>
				<a href="home.html">
					<span class="icon"><ion-icon name="home-outline"></ion-icon></span>
					<span class="text">Dashboard</span>
				</a>
			</li>

			<li>
				<a href="listmenu.jsp">
					<span class="icon"><ion-icon name="list-circle-outline"></ion-icon></span>
					<span class="text">List Menu</span>
				</a>
			</li>

			<li>
				<a href="sales.jsp">
					<span class="icon"><ion-icon name="card-outline"></ion-icon></span>
					<span class="text">Sales</span>
				</a>
			</li>

			<li>
				<a href="staff.jsp">
					<span class="icon"><ion-icon name="people-outline"></ion-icon></span>
					<span class="text">Staff</span>
				</a>
			</li>

			<li>
				<a href="profile.jsp">
					<span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
					<span class="text">Profile</span>
				</a>
			</li>

			<!-- logout -->
			<div class="logout">
				<li>
					<a href="LogoutController">
						<span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
						<span class="text">Logout</span>
					</a>
				</li>
			</div>
		</ul>
	</div>
	<!-- Sidebar End-->

	<!-- Header start -->
	<div class="header-content">
	    <header>
			<h1>
				<label>Dashboard</label>
	        </h1>

	        <div class="user-wrapper">
	            <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
	        </div>
	    </header>
	</div>
	<!-- Header end -->

	<!-- Main Content start-->
	<div class="content">
		<div class="cards">
			<div class="card">
				<div class="box-icon">
					<ion-icon name="cash-outline"></ion-icon>
				</div>
				<div class="box">
					<h1>1000</h1>
					<h3>Total Sales(RM)</h3>
				</div>
				
			</div>

			<div class="card">
				<div class="box-icon">
					<ion-icon name="cart-outline"></ion-icon>
				</div>
				<div class="box">
					<h1>69</h1>
					<h3>Total Order</h3>
				</div>
			</div>

			<div class="card">
				<div class="box-icon">
					<ion-icon name="list-outline"></ion-icon>
				</div>
				<div class="box">
					<h1>69</h1>
					<h3>Total Menu</h3>
				</div>
			</div>

			<div class="card">
				<div class="box-icon">
					<ion-icon name="people-outline"></ion-icon>
				</div>
				<div class="box">
					<h1>5</h1>
					<h3>Total Staff</h3>
				</div>
			</div>

		</div>

		<div class="content-li"></div>

	</div>
	<!-- Main Content end-->
<!-- Script link -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
